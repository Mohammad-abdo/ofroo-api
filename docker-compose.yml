version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ofroo_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ofroo
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: ofroo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/backups:/backups
    networks:
      - ofroo_network

  redis:
    image: redis:7-alpine
    container_name: ofroo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ofroo_network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ofroo_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ofroo_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: ofroo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ofroo_network
    depends_on:
      - php

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ofroo_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    networks:
      - ofroo_network
    depends_on:
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ofroo_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan schedule:work
    networks:
      - ofroo_network
    depends_on:
      - mysql
      - redis

volumes:
  mysql_data:
  redis_data:

networks:
  ofroo_network:
    driver: bridge

