<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #005a87; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ OFROO API Testing Dashboard</h1>
        
        <div class="test-section">
            <h3>ðŸ”‘ Authentication Token</h3>
            <input type="text" id="token" placeholder="Enter your Bearer token" style="width: 300px;">
            <button class="test-button" onclick="saveToken()">Save Token</button>
            <div id="token-status"></div>
        </div>

        <div class="test-section">
            <h3>ðŸ§ª Basic Tests</h3>
            <button class="test-button" onclick="testConnection()">Test API Connection</button>
            <button class="test-button" onclick="testAuth()">Test Authentication</button>
            <button class="test-button" onclick="testMerchantsSimple()">Test Merchants Count</button>
            <div id="basic-results" class="result"></div>
        </div>

        <div class="test-section">
            <h3>ðŸ‘¥ Merchants API Tests</h3>
            <button class="test-button" onclick="testMerchantsSelect()">Test Merchants Select</button>
            <button class="test-button" onclick="testMerchantsWithLimit()">Test Merchants (limit 5)</button>
            <button class="test-button" onclick="testMerchantsFull()">Test Merchants Full</button>
            <div id="merchants-results" class="result"></div>
        </div>

        <div class="test-section">
            <h3>ðŸ“Š Performance Tests</h3>
            <button class="test-button" onclick="testPerformance()">Performance Test</button>
            <div id="performance-results" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let authToken = '';

        function saveToken() {
            authToken = document.getElementById('token').value;
            localStorage.setItem('api_test_token', authToken);
            document.getElementById('token-status').innerHTML = 
                `<span style="color: green;">âœ… Token saved: ${authToken.substring(0, 20)}...</span>`;
        }

        function loadToken() {
            const saved = localStorage.getItem('api_test_token');
            if (saved) {
                authToken = saved;
                document.getElementById('token').value = saved;
                document.getElementById('token-status').innerHTML = 
                    `<span style="color: blue;">ðŸ“‹ Loaded saved token</span>`;
            }
        }

        function getHeaders() {
            return {
                'Authorization': `Bearer ${authToken}`,
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
        }

        async function makeRequest(url, options = {}) {
            const start = Date.now();
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: { ...getHeaders(), ...options.headers }
                });
                const end = Date.now();
                const data = await response.json();
                return {
                    success: response.ok,
                    status: response.status,
                    data,
                    time: end - start
                };
            } catch (error) {
                const end = Date.now();
                return {
                    success: false,
                    error: error.message,
                    time: end - start
                };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const className = result.success ? 'result success' : 'result error';
            element.className = className;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function testConnection() {
            const result = await makeRequest(`${API_BASE}`);
            displayResult('basic-results', result);
        }

        async function testAuth() {
            const result = await makeRequest(`${API_BASE}/user/profile`);
            displayResult('basic-results', result);
        }

        async function testMerchantsSimple() {
            const result = await makeRequest(`${API_BASE}/admin/merchants/test`);
            displayResult('basic-results', result);
        }

        async function testMerchantsSelect() {
            const result = await makeRequest(`${API_BASE}/admin/merchants/select`);
            displayResult('merchants-results', result);
        }

        async function testMerchantsWithLimit() {
            const result = await makeRequest(`${API_BASE}/admin/merchants?per_page=5`);
            displayResult('merchants-results', result);
        }

        async function testMerchantsFull() {
            const result = await makeRequest(`${API_BASE}/admin/merchants?per_page=100`);
            displayResult('merchants-results', result);
        }

        async function testPerformance() {
            const tests = [
                { name: 'Merchants Select', url: `${API_BASE}/admin/merchants/select` },
                { name: 'Merchants Small', url: `${API_BASE}/admin/merchants?per_page=5` },
                { name: 'Merchants Medium', url: `${API_BASE}/admin/merchants?per_page=20` },
                { name: 'Merchants Large', url: `${API_BASE}/admin/merchants?per_page=100` }
            ];

            const results = {};
            for (const test of tests) {
                const result = await makeRequest(test.url);
                results[test.name] = {
                    success: result.success,
                    time: result.time + 'ms',
                    status: result.status
                };
            }

            displayResult('performance-results', results);
        }

        // Load token on page load
        window.onload = loadToken;
    </script>
</body>
</html>
